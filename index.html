<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
  
  
  // JS 
 // MONTANT 
const chartConfig = {
  series: [1200, 
           1000, 
           500, 
           980, 
           2000], // Montants en euros
  
  // STYLE 
  chart: {
    type: "pie",
    width: '100%',   // Largeur adaptative
    height: '100%',  // Hauteur adaptative
    toolbar: {
      show: false,
    },
  },
  
  // RESPONSIVE 
  responsive: [{
    breakpoint: 480, // Adaptation pour écrans plus petits
    options: {
      chart: {
        width: 300,   // Taille plus petite pour les petits écrans
        height: 300,
      },
      legend: {
        position: "bottom",
      }
    }
  }],
  
  // TITRE 
  title: {
    show: "",
  },
  
  // DATA STYLE 
  dataLabels: {
    enabled: true,

  // COULEURS 
  colors: ["#020617",

};
